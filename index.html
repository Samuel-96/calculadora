<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css"/> 
    <title>Calculadora</title>
</head>
<body>
    <div class="contenedor-calculadora">
        <div class="contenedor-datos">

        </div>

        <div class="contenedor-botones">
            <button id="borrar-todo">AC</button>
            <button data-key = "C">C</button>
            <button id="mod">%</button>
            <button id="division">/</button>
            <button data-key = "7">7</button>
            <button data-key = "8">8</button>
            <button data-key = "9">9</button>
            <button id="multiplicacion">*</button>
            <button data-key = "4">4</button>
            <button data-key = "5">5</button>
            <button data-key = "6">6</button>
            <button id="suma">+</button>
            <button data-key = "1">1</button>
            <button data-key = "2">2</button>
            <button data-key = "3">3</button>
            <button id="resta">-</button>
            <button data-key = "0">0</button>
            <button id="decimal">.</button>
            <button id="hidden"></button>
            <button id="igual">=</button>
        </div>

        <div class="contenedor-info">
            <a href="https://github.com/Samuel-96"><img src="./resources/logo.png" style="width: 55px;" style="height: 55px;"></a>
            <p>Autor: Samuel Amat Enguidanos</p>
        </div>
    </div>
</body>
</html>
