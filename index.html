<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css"/> 
    <title>Calculadora</title>
</head>
<body>
    <div class="contenedor-calculadora">
        <div class="contenedor-datos">

        </div>

        <div class="contenedor-botones">
            <button data-key = "Delete" id="borrar-todo" class="key">AC</button>
            <button data-key = "Backspace" class="key">C</button>
            <button id="mod" class="key">%</button>
            <button id="division" class="key">/</button>
            <button data-key = "7" class="key">7</button>
            <button data-key = "8" class="key">8</button>
            <button data-key = "9" class="key">9</button>
            <button id="multiplicacion" class="key">*</button>
            <button data-key = "4" class="key">4</button>
            <button data-key = "5" class="key">5</button>
            <button data-key = "6" class="key">6</button>
            <button data-key="+" id="suma" class="key">+</button>
            <button data-key = "1" class="key">1</button>
            <button data-key = "2" class="key">2</button>
            <button data-key = "3" class="key">3</button>
            <button data-key="-" id="resta" class="key">-</button>
            <button data-key = "0" class="key">0</button>
            <button data-key="." id="decimal" class="key">.</button>
            <button id="hidden" class="key"></button>
            <button data-key = "Enter" id="igual" class="key">=</button>
        </div>

        <div class="contenedor-info">
            <a href="https://github.com/Samuel-96"><img src="./resources/logo.png" style="width: 55px;" style="height: 55px;"></a>
            <p>Autor: Samuel Amat Enguidanos</p>
        </div>
    </div>
</body>
</html>
